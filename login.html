<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Rhon Cyril</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      padding: 20px;
    }
    .container {
      background: linear-gradient(135deg, #1a1f3a 0%, #0d1b2a 100%);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      border: 2px solid #1e3a5f;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 { 
      margin-bottom: 30px;
      color: #60a5fa;
      font-size: 2rem;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 600;
      color: #e0e0e0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      font-size: 1rem;
      background: #0d1b2a;
      color: #e0e0e0;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      border: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
    button:hover { 
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
    }
    .link {
      margin-top: 15px;
      color: #60a5fa;
      cursor: pointer;
      text-decoration: none;
      display: block;
      transition: color 0.3s;
    }
    .link:hover {
      color: #3b82f6;
      text-decoration: underline;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <!-- Sign In Form -->
    <div id="signin-section">
      <h2>Sign In</h2>
      <label for="signin-username">Username</label>
      <input id="signin-username" type="text" placeholder="Enter username" required>
      <label for="signin-password">Password</label>
      <input id="signin-password" type="password" placeholder="Enter password" required>
      <button type="button" onclick="signIn()">Log In</button>
      <span class="link" onclick="showSection('signup-section')">Don't have an account? Sign Up</span>
      <div class="message" id="signin-message"></div>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-section" class="hidden">
      <h2>Sign Up</h2>
      <label for="signup-username">Username</label>
      <input id="signup-username" type="text" placeholder="Choose username" required>
      <label for="signup-password">Password</label>
      <input id="signup-password" type="password" placeholder="Choose password" required>
      <button type="button" onclick="signUp()">Create Account</button>
      <span class="link" onclick="showSection('signin-section')">Already have an account? Log In</span>
      <div class="message" id="signup-message"></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <h2>Welcome, <span id="user-display"></span>!</h2>
      <button type="button" onclick="logOut()">Log Out</button>
    </div>
  </div>

  <script>
    // Switch visible section
    function showSection(sectionId) {
      document.querySelectorAll('#auth-container > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
    }

    // Sign Up: Save user in localStorage
    function signUp() {
      const username = document.getElementById('signup-username').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      const message = document.getElementById('signup-message');

      if (!username || !password) {
        message.textContent = 'Please fill all fields.';
        message.style.color = 'red';
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '{}');
      if (users[username]) {
        message.textContent = 'Username already exists.';
        message.style.color = 'red';
        return;
      }

      users[username] = password; // Insecure: plain text for demo only
      localStorage.setItem('users', JSON.stringify(users));
      message.textContent = 'Account created! You can log in now.';
      message.style.color = 'green';
      document.getElementById('signup-username').value = '';
      document.getElementById('signup-password').value = '';
    }

    // Sign In: Verify user
    function signIn() {
      const username = document.getElementById('signin-username').value.trim();
      const password = document.getElementById('signin-password').value.trim();
      const message = document.getElementById('signin-message');

      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[username] && users[username] === password) {
        localStorage.setItem('currentUser', username);
        showDashboard(username);
      } else {
        message.textContent = 'Invalid username or password.';
        message.style.color = 'red';
      }
    }

    // Show dashboard
    function showDashboard(username) {
      document.getElementById('user-display').textContent = username;
      showSection('dashboard');
    }

    // Log Out
    function logOut() {
      localStorage.removeItem('currentUser');
      showSection('signin-section');
    }

    // Auto-login if a session exists
    window.onload = () => {
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        showDashboard(currentUser);
      }
    };
  </script>
</body>
</html>
