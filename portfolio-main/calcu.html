<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator - Rhon Cyril</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      --card: linear-gradient(135deg, #1a1f3a 0%, #0d1b2a 100%);
      --primary: #3b82f6;
      --primary-hover: #60a5fa;
      --ok: #10b981;
      --danger: #ef4444;
      --text: #e0e0e0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .calculator {
      background: var(--card);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      border: 2px solid #1e3a5f;
      width: 320px;
    }
    h1 {
      color: #60a5fa;
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 1.5rem;
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      text-align: right;
      padding: 15px;
      border: 2px solid #3b82f6;
      border-radius: 12px;
      margin-bottom: 20px;
      background: #0d1b2a;
      color: var(--text);
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button.btn {
      padding: 20px;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: var(--primary);
      color: white;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      font-weight: 600;
    }
    button.btn:hover { 
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
    }
    button.equal {
      background: var(--ok);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    button.equal:hover { 
      background: #059669;
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.5);
    }
    button.clear {
      background: var(--danger);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }
    button.clear:hover { 
      background: #dc2626;
      box-shadow: 0 6px 16px rgba(239, 68, 68, 0.5);
    }
    button.zero {
      grid-column: span 4;
    }
    .sr-only {
      position: absolute !important;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="calculator" role="application" aria-label="Simple calculator">
    <h1>Calculator</h1>
    <label for="display" class="sr-only">Calculator display</label>
    <input
      id="display"
      class="display"
      type="text"
      placeholder="0"
      title="Calculator display"
      readonly
      aria-describedby="aria-status"
    />
    <div id="aria-status" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <div class="buttons" role="group" aria-label="Calculator buttons">
      <button type="button" class="btn clear" onclick="clearDisplay()">C</button>
      <button type="button" class="btn" onclick="appendValue('/')">รท</button>
      <button type="button" class="btn" onclick="appendValue('*')">ร</button>
      <button type="button" class="btn" onclick="appendValue('-')">-</button>

      <button type="button" class="btn" onclick="appendValue('7')">7</button>
      <button type="button" class="btn" onclick="appendValue('8')">8</button>
      <button type="button" class="btn" onclick="appendValue('9')">9</button>
      <button type="button" class="btn" onclick="appendValue('+')">+</button>

      <button type="button" class="btn" onclick="appendValue('4')">4</button>
      <button type="button" class="btn" onclick="appendValue('5')">5</button>
      <button type="button" class="btn" onclick="appendValue('6')">6</button>
      <button type="button" class="btn" onclick="appendValue('.')">.</button>

      <button type="button" class="btn" onclick="appendValue('1')">1</button>
      <button type="button" class="btn" onclick="appendValue('2')">2</button>
      <button type="button" class="btn" onclick="appendValue('3')">3</button>
      <button type="button" class="btn equal" onclick="calculate()">=</button>

      <button type="button" class="btn zero" onclick="appendValue('0')">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const ariaStatus = document.getElementById('aria-status');

    function updateAria() {
      ariaStatus.textContent = display.value || '0';
    }

    function appendValue(value) {
      display.value += value;
      updateAria();
    }

    function clearDisplay() {
      display.value = '';
      updateAria();
    }

    function calculate() {
      try {
        const result = Function('"use strict";return (' + display.value + ')')();
        display.value = String(result);
      } catch (err) {
        display.value = 'Error';
      }
      updateAria();
    }

    updateAria();
  </script>
</body>
</html>
